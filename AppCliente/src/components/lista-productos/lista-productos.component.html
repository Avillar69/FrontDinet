
<div class="container">
  <h2 class="mb-3">Listado de Productos</h2>
  <table class="table table-bordered mt-2">
    <thead>
      <tr class="table-primary">
        <th>Nombre</th>
        <th>Producto</th>
        <th>Fecha Creaci√≥n</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    @for(producto of productos;track producto){
    <tr>
      <td>{{producto.nombre}}</td>
      <td>{{producto.precio}}</td>
      <td>{{producto.fechaCreacion}}</td>
    </tr>
    }

  </table>

  <div class="row">
    <div class="col-6">
      <h3> Agregar Nuevo Producto </h3>
      <form (ngSubmit)="agregarProducto()">
        <div class="mb-3">
          <label for="txtNombre" class="form-label"> Nombre : </label>
          <input id="txtNombre" class="form-control" type="text" [(ngModel)]="nuevoProducto.nombre" name="nombre" required />
        </div>
        <div class="mb-3">
          <label for="txtPrecio" class="form-label"> Precio : </label>
          <input id="txtPrecio" class="form-control col-6" type="number" [(ngModel)]="nuevoProducto.precio" name="precio" required />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-sm btn-primary">Agregar Producto</button>
        </div>
      </form>
    </div>
  </div>

</div>
